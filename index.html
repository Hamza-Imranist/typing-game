<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

      <div class="social-icon"><a href="https://github.com/Hamza-Imranist" target="_blank"><i class="fab fa-github"></i></a></div>
      <div class="social-icon"><a href="https://www.linkedin.com/in/hamza-abbas-a64445150/" target="_blank"><i class="fab fa-linkedin-in"></i></a></div>
      <div class="social-icon"><a href="https://codepen.io/hamza-imranist" target="_blank"><i class="fab fa-codepen"></i></a></div>
      <div class="social-icon"><a href="https://twitter.com/Imranist18" target="_blank"><i class="fab fa-twitter"></i></a></div>
      <div class="social-icon"><a href="https://www.instagram.com/hamza_imranist" target="_blank"><i class="fab fa-instagram"></i></a></div>
      <div class="social-icon"><a href="https://m.facebook.com/hamza.imranist" target="_blank"><i class="fab fa-facebook-f"></i></a></div>
      <div class="line-div">
          <div class="line">

          </div>
      </div>
  </div>
  <div class="email-div">
      <div class="email-text">
          <a href="mailto:imranist@teamalif.com" target="_blank">imranist@<span class="nav-number">teamalif</span>.com</a>
      </div>
      <div class="line-div">
          <div class="line">
              
          </div>
      </div>
  </div>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
      />

      <p class="time-container">Time left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
